<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>

</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>

        <table>
            <tr>
            <th>Facial Treatments:</th>
            </tr>
            <th:block th:each="facial : ${appropriateFacials}">
                <tr>
                    <td th:text="${facial}">
                </tr>
            </th:block>
        </table>

    <th:block th:if="${manipedi.equals('manicure') or manipedi.equals('manipedi')}" >
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi.equals('pedicure') or manipedi.equals('manipedi')}">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
    <h3>Nail Color Options</h3>
    <div id="container">
        <div class="colorSamples" id="blue"></div>
        <div class="colorSamples" id="red"></div>
        <div class="colorSamples" id="green"></div>
        <div class="colorSamples" id="navy"></div>
    </div>
</div>
</body>
</html>
